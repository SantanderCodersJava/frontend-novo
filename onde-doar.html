<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dooamor</title>

    <link href='https://fonts.googleapis.com/css?family=Paytone One' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,800' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/home.css">
    <link href="./css/onde-doar.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" crossorigin=""/>
    
    
</head>
<body>
<!-- barra de navegação -->
<header id="navbar" >
  <div id="navbarMenu">
      <a href="home.html">home</a>
      <a href="onde-doar.html">onde doar</a>
      <div id="navbarBtns">
      <button id="cadastroBtn" >cadastre-se</button>
      <button id="loginBtn">login</button>
      </div>
  </div>
  </header>


<main>
  <main role="main">
    <div class="titles">
      <h1 id="title_onde_doar">encontre o hemocentro</h1>
      <div id="sub_pin">
        <h1 id="subtitle_onde_doar">mais próximo <img src="img/pin_3.png" alt="" srcset="" id="pin"></h1>
        
      </div>      
    </div> 
    <!-- Envolve o resto da página em outro container, para centralizar todo o conteúdo. -->
       <div class="content">

               
       
        
         <div class="mapa-form">
          
           
 
           <div>
            <form id="form-locais-mapa" action="">
              <select name="cidade" id="cidade">
                <option value="São Paulo">São Paulo</option>                
              </select>
              <select name="regiao" id="regiao">
                <option value="Região Norte">Região Norte</option>
                <option value="Região Sul">Região Sul</option>
                <option value="Região Leste">Região Leste</option>
                <option value="Região Oeste">Região Oeste</option>
                <option value="Região Centro">Região Centro</option>
              </select>
              <button class="onde_doarBtn" type="submit" name="enviar" value="Buscar">Buscar</button>
               <!-- <input type="submit" value="Buscar"> -->
             </form> 
             <h3 id="ou">OU</h3>
             <form id="pesquisar-banco" >
              <input placeholder="Pesquise pelo Nome" type="search" id="input-procurar" > 
              <button class="onde_doarBtn" id="pesquisar" type="submit" name="enviar" value="Buscar">Buscar</button>
            </form>

           </div>

           

           <div id="mapa" ></div>
             
         </div>
         <div>
 
           <!-- <form id="pesquisar-banco" class="d-flex  justify-content-around">
             <input placeholder="Pesquise pelo Nome" type="search" id="input-procurar" > 
             <button class="onde_doarBtn" id="pesquisar" type="submit" name="enviar" value="Buscar">Buscar</button>
           </form> -->
 
           <table>
             <thead>
               <tr>
                 <th>Nome do banco de sangue</th>
                 <th>Rua</th>
                 <th>Número</th>
                 <th>Bairro</th>                 
                 <th>Agendar</th>
               </tr>          
             </thead>
             <tbody id="conteudo-tabela">
                      
             </tbody>
           </table>
 
         </div>
       </div>
   </main>
   
  </section>
 <!-- modais -->
 <!-- modal para realizar o cadastro de doador ou de banco de sangue -->
  <div id="modalCadastro">
    <div class="modal-content">
      <span class="fecharModal">&times;</span>

      <div id="cadastroTipos"> 
        <a href="cadastro-doador.html">
          <div id="tipoDoador">
            <span class="sou">sou</span>
            <span>doador</span>
          </div>
        </a>
      
        <a href="cadastro-banco.html">
          <div id="tipoBanco">
            <span class="sou">sou</span>
            <span>banco de sangue</span>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div id="modalLogin">
    <div class="modal-content">
      <span class="fecharModal">&times;</span>

      <div id="loginOpcao">
        <button class="btn active">doador</button>
        <button class="btn">banco de sangue</button>
      </div>

      <div class="formLogin display" id="formDoador">
        <div class="loginTitulo">já agendou a sua próxima doação?</div>
        <input id="email_doador" type="email" placeholder="email" name="email_doador" value="" required />
        <input id="senha_doador" type="password"  placeholder="senha" name="senha_doador" value="" required />
        <div class="senha">esqueceu a senha?</div>
        
        <button class="btn_enviar" type="submit" name="enviar">login</button>

        <div class="socialTitulo"><span>ou faça login pelo:</span></div>
        <div class="socialLoginBtn">
          <button type="button"><i class="fa fa-google" aria-hidden="true"></i></button>
          <button type="button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
        </div>
      </div>
      
      <div class="formLogin" id="formBanco">
        <div class="loginTitulo">já verificou o seu estoque hoje?</div>

        <input id="email_banco" type="email" placeholder="email" name="email_banco" value="" required />
        <input  id="senha_banco" type="password" placeholder="senha" name="senha_banco" value="" required />
        <div class="senha">esqueceu a senha?</div>

        <button class="loginBtn" type="submit" name="enviar">login</button>

        <div class="socialTitulo"><span>ou faça login pelo:</span></div>
        <div class="socialLoginBtn">
          <button type="button"><i class="fa fa-google" aria-hidden="true"></i></button>
          <button type="button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
        </div>
      </div>
    </div>
  </div>
</main>

  <script src="js/home.js"></script>
  <script src="js/integracao-login.js"></script>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" crossorigin=""></script>  
  <script src = "https://unpkg.com/axios/dist/axios.min.js"> </script>  
  <script src="js/onde-doar.js"></script>
</body>
</html>
